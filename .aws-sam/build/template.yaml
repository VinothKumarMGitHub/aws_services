AWSTemplateFormatVersion: '2021-04-29'
Transform: AWS::Serverless-2016-10-31
Description: A starter AWS Lambda function.
Parameters:
  IdentityNameParameter:
    Type: String
Resources:
  helloworldpython3:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
      CodeUri: helloworldpython3
      Description: A starter AWS Lambda function.
      MemorySize: 128
      Timeout: 3
      Policies:
      - SESSendBouncePolicy:
          IdentityName:
            Ref: IdentityNameParameter
